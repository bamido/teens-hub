<!doctype html>
<html>
	<head>
		<title>video bg</title>
		<style type="text/css">
			/* *** CSS *** */
			#content { position: absolute; top:0px; color:#fff;	}
			#bgvideo { 
				object-fit: cover; 
				position:absolute;
				top:0px;
				width:100%; 
				height:inherit;

			}
			#videoparent { 
				position:relative;
				height:540px;

				border-radius: 50px;
			}

		</style>
	</head>

	<div id="videoparent">
		<video id="bgvideo" autoplay muted loop poster="images/banner2.jpg">

		</video>
		<div id="content">
			<h2>The Heading</h2>
