<!doctype html>
<html>
	<head>
			<title>Spanning table rows & columns</title>
	</head>
	<body>
		<table width="80%" border="1" cellspacing="0" height="400">
			<tr align="center">
				<td>A</td>
				<td rowspan="2">B</td>
				<td>C</td>
				<td>D</td>
			</tr>
			<tr align="center">
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr align="center">
				<td colspan="2">H</td>
				<td>I</td>
				<td>J</td>
			</tr>
		</table>
	</body>
</html>
