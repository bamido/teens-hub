<!doctype html>
<html lang="en">
	<head>
		<title>BS Components</title>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" >
		
		<!-- Internal CSS -->
		<style type="text/css">
			div{
				border:1px solid #000;
				min-height:100px;
			}
		</style>
		
	</head>
	<body>
		<div class="container-fluid">
			<!-- 1st row -->
			<div class="row">
				<div class="col-md-8">
					<h3>BS Alerts</h3>
					<p class="alert alert-success" role="alert">
						Payment for Light token completed! <a href="" class="alert-link"> Click here for Loan</a>
					</p>
					
					<div class="alert alert-danger" role="alert">
						<h2>Registration Status</h2>
						<p>
							Fill all fields mark with *
						</p>
					</div>
				</div>
				<div class="col-md-4">
					<h3>Contextual Text Colors</h3>
					<p class="text-primary">
						Welcome to Moat Academy
					</p>
					<p class="text-info">
						Introduction to CSS
					</p>
					<p class="text-light bg-info">
						2023 General Elections
					</p>
					
				</div>
			</div>
			
			<!-- 2nd row -->
			<div class="row">
				<div class="col-md-4">
					<h1 class="d-md-none">Tourism</h1>
					<span>Good to go!</span>
				</div>
				<div class="col-md-6">
					<button type="button" 
					class="btn btn-danger col-4">
					Register
					</button>
					
					<button type="button" 
					class="btn btn-outline-primary" disabled>Donate
					</button>
					
					<button type="button" class="btn btn-warning btn-sm d-block">Sign Up</button>
					
					<button type="button" class="btn btn-info btn-lg">Login</button>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>

</html>
