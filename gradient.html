<!doctype html>
<html>
	<head>
		<title>Gradient</title>
		<style type="text/css">
			#wrapper{
				min-height:500px;
				background: linear-gradient(to top, green, white);
				border:1px solid #000;
			}
			
			#banner{
				min-height: 400px;
				background: radial-gradient(circle, #123fff, #808080);
			}
			
			#linearoverlay{
				min-height: 400px;
				background-image: linear-gradient(to bottom, rgba(255,0,0,0.5), rgba(0,0,255,0.5)), url('images/banner2.jpg');
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
		
		</div>
		<div id="banner">
		
		</div>
		
		<div id="linearoverlay">
		
		</div>
	</body>

</html>
