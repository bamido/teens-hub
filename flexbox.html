<!doctype html>
<html>
	<head>
		<title>Flexbox Webpage Layout Demo</title>
	</head>
	<body>
		<!-- parent/flex container -->
		<div style="border:1px dashed black; height:250px; display:flex; flex-direction:row; justify-content:space-between; flex-wrap:no-wrap; align-items:center">
			<!-- flex items -->
			<div style="border:1px solid black; height:100px; width:30%; flex-grow:2">A</div>
			
			<div style="border:1px solid black; height:100px; width:30%; flex-grow:1">B</div>
			
			<div style="border:1px solid black; height:100px; width:30%; align-self:center">C</div>
			
		</div>
		
		<!-- flex container -->
		<div style="background-color: skyblue; display:flex; justify-content: space-around">
			<!-- flex items -->
			<div style="border:1px solid black; width:40%">Text</div>
			<div style="border:1px solid black; width:20%">Video</div>
			<div style="border:1px solid black; width:15%">Images</div>
			<div style="border:1px solid black; width:15%">Unordered List</div>
		</div>
	</body>


</html>
