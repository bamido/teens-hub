<!doctype html>
<html lang="en">
	<head>
		<title>Icons</title>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" >
		
		<!-- fontawesome -->
		<link href="fontawesome/css/all.css" rel="stylesheet" type="text/css">
		
		<style type="text/css">
			.smbox{
				width:70px;
				height:70px;
				border-radius:50%;
				background-color: orange;
				margin:5px;
				padding:5px;
				
			}
		</style>
		<link rel="icon" href="images/favicon.ico" >
		
	</head>
	<body>
		<div class="container">
			<div class="row mt-3">
				<div class="col-md-4">
				
					<div class="smbox">
						<a href="" target="_blank">
						 <img src="images/fblike.png" alt="fblike" >
						</a>
					</div>
					
					<div class="smbox">
						<a href="" target="_blank">
						 <img src="images/twitter.png" alt="twitter" >
						</a>
					</div>
					
					<div class="smbox">
						<a href="" target="_blank">
						 <img src="images/instagram.png" alt="instagram" >
						</a>
					</div>
					
				</div>
				<div class="col-md-4">
					<span class="fa-solid fa-house fa-5x"></span>
					<span class="fa-brands fa-instagram" style="font-size:4.5em; color:red;"></span>
					<i class="fa-brands fa-twitter fa-5x" style="color:skyblue"></i>
					
					<button class="btn btn-primary mt-4">
					<span class="fa-regular fa-envelope"></span>
					Subscribe Now
					</button>
					
					<i class="fa-solid fa-dog fa-10x text-warning"></i>
				</div>
				<div class="col-md-4"></div>
			</div>
		
		</div>
		
		<!-- JS Files -->
		<script src="bootstrap/js/bootstrap.bundle.js"></script>
	</body>

</html>
