<!doctype html>
<html>
	<head>
		<title>Table Demo</title>
	</head>
	<body>
		<h2>Student's List</h2>
		<table border="1" width="50%" cellspacing="0" 
		cellpadding="10" bgcolor="skyblue" align="left" height="500">
			<tr>
				<th>S/N</th>
				<th width="40%">Names</th>
				<th width="50%">HTML</th>
				<th>CSS</th>
			</tr>
			<tr align="center" valign="bottom">
				<td>1.</td>
				<td>Musk</td>
				<td>80</td>
				<td>70</td>
			</tr>
			
			<tr bgcolor="yellow">
				<td>2.</td>
				<td bgcolor="pink" align="right" valign="top">Gates</td>
				<td>70</td>
				<td>90</td>
			</tr>
			
			<tr>
				<td>3.</td>
				<td>Mark</td>
				<td>90</td>
				<td>80</td>
			</tr>
			
			<tr>
				<td>4.</td>
				<td>Larry</td>
				<td>100</td>
				<td>99</td>
			</tr>
		</table>
		
	</body>

</html>
