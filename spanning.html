<!doctype html>
<html>
	<head>
			<title>Spanning table rows & columns</title>
	</head>
	<body>
		<h2>Colspan</h2>
		<table border="1" cellspacing="0" width="50%">
			<tr>
				<th>Name</th>
				<th colspan="2">Telephone</th>				
			</tr>
			<tr>
				<td>Abidemi Oni</td>
				<td>08080721800</td>
				<td>+12342345</td>
			</tr>
		</table>
		
		<h2>Rowspan</h2>
		<table border="1" cellspacing="0" width="50%">
			<tr>
				<th>Name:</th>
				<td>Abidemi Oni</td>
			</tr>
			<tr>
				<th rowspan="2">Telephone</th>
				<td>08080721800</td>
			</tr>
			<tr>
				<td>+12348170</td>
			</tr>
		</table>
	</body>
</html>
